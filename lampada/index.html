<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aula Java script - Lampada</title>
  </head>

  <script>


  function acendeLampada(){
    document.getElementById("luz").src = "imagens/lampada-acesa.jpg";
 }

 function apagarLampada(){
   document.getElementById("luz").src = "imagens/lampada-apagada.jpg";
}

function quebrarLampada(){
  document.getElementById("luz").src = "imagens/lampada-quebrada.jpg";
}



</script>

<body>
    <h1> Acende a Lampada! </h1>

     <img id="luz" src="imagens/lampada-apagada.jpg"
     onmousemove="acendeLampada()"
     onmouseout= "apagarLampada()"
     onclick="quebrarLampada()"/>

  </body>
</html>
